<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
  </head>
  <body>
    <div>
      <textarea id="userInput"placeholder="Type your query here..."></textarea>
      <button id="submitBtn">Submit</button>
      <div id="response"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
      $("#submitBtn").on("click", async function() { 
        var userInput = document.getElementById("userInput").value;
        document.getElementById("response").innerHTML = "<p>Processing...</p>";
        const formData = new FormData();
        formData.append("prompt", userInput); 
        try {
          const response = await fetch("/submit", {
            method: "POST",
            body: formData
          });

          if (!response.ok) {
            throw new Error("Network response was not ok");
          }

          const data = await response.json();
          document.getElementById("response").innerHTML = `<p>${data.answer}</p><br><pre><b>Context: </b> ${data.context}</pre>`;
        } catch (error) {
          console.error("Error:", error);
          document.getElementById("response").innerHTML = "<p>Error processing your request</p>";
        }
      });
    </script>
  </body>
</html>
