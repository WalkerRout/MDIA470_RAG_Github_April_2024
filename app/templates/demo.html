<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        display: flex;
        height: calc(95vh - 20px); /* Adjusted height to include padding */
        width: calc(95vw - 20px); /* Adjusted width to include padding */
      }

      .container {
        display: flex;
        height: 100%;
        width: 100%;
        margin: 10px; /* Added margin for padding */
        padding: 10px; /* Added padding for margin */
        box-sizing: border-box; /* Include padding and border in the element's total width and height */
      }

      .first-div {
        flex: 0 0 25%;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
      }

      .upper-div {
        min-height: 25%;
        overflow-y: auto;
        padding: 10px;
        background-color: #c0c0c0;
        resize: vertical;
        overflow: hidden;
      }

      .lower-div {
        min-height: 30%;
        padding: 10px;
        background-color: #a0a0a0;
        overflow: hidden;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }

      .file-upload-form {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .file-input {
        margin-bottom: 10px;
      }

      .file-list {
        list-style: none;
        padding: 0;
      }

      .file-list-item {
        margin: 5px 0;
        padding: 5px;
        border: 1px solid #ccc;
        background-color: #fff;
      }

      .second-div {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .conversation {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        background-color: #e0e0e0;
      }

      .prompt-container {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }

      .prompt-textfield {
        flex-grow: 1;
        box-sizing: border-box;
        padding: 10px;
        border: none;
        outline: none;
        font-size: 16px;
        background-color: #f0f0f0;
        max-height: 100px;
        overflow-y: auto;
        resize: none;
      }

      .conversation-history {
        flex-grow: 1;
        box-sizing: border-box;
        padding: 10px;
        border: none;
        outline: none;
        font-size: 16px;
        background-color: #f0f0f0;
        overflow-y: auto;
        resize: none;
        width: 100%;
        height: 100%;
      }

      .submit-button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="first-div">
        <div class="upper-div" id="upperDiv">
          <!-- Scrollable list content goes here -->
        </div>
        <div class="lower-div" id="lowerDiv">
          <!-- File upload form goes here -->
          <form class="file-upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <input class="file-input" type="file" name="files" multiple>
            <input type="submit" value="Upload">
          </form>
          <!-- Uploaded file list goes here -->
          <div id="uploaded-file-list">
            <h2> Uploaded files: </h2>
            {% for file in uploaded_files %}
              <p> {{ file }} </p>
            {% endfor %}
          </div>
        </div>
      </div>
      <div class="second-div">
        <div class="conversation">
          <textarea class="conversation-history" id="entries" readonly>
            {% for entry in history %}
              {{ entry }}
            {% endfor %}
          </textarea>
        </div>
        <div class="prompt-container">
          <form class="prompt-submit-form" action="/submit" method="post">
            <textarea class="prompt-textfield" name="prompt" placeholder="Type your message..."></textarea>
            <input type="submit" class="submit-button" value="Submit">
          </form>
        </div>
      </div>
    </div>

    <script>
      // Script goes here
    </script>
  </body>
</html>
